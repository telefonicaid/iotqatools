language: python
python:
  - "2.7"
# command to install dependencies
install:
  - python setup.py install
#  - pip install -r requirements.txt
  - pip install coveralls

# command to run tests
script:
#python setup.py test
  nosetests --with-coverage --cover-package=./ --exe

after_success:
  coveralls

branches:
  only:
    - develop
    - master

